<div class="container">
    <div class="row g-3 align-items-center form-container">
        <input type='text' [(ngModel)]='searchValue' class="col-auto input-box" [placeholder]='searchValue'/>
        <div class="col-auto">
          <span class="form-text">
            search a word of your choice
          </span>
        </div>
        <div class="col-auto">
            <button class="btn button btn-info" (click)='onSearch()' (keydown.enter)='onSearch()'>Search</button>
        </div>
    </div>

    <div>
        <div class="container" *ngIf='!errorMessage'>
            <wp-word-info [word]='word' 
                [definition]='definition' 
                [synonyms]='synonyms' 
                [partOfSpeech]='partOfSpeech' 
                [extraResult]='extraResult' 
                [seeGifs]='seeGifs'
            >
            </wp-word-info>
        </div>
        <p *ngIf='errorMessage'>Sorry! Word not found, try another word</p>
    </div>
</div>
